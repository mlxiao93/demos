<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <link href=//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet> <title>Demos</title> <link rel="shortcut icon" href="favicon.ico"><link href="index/bundle.5f6aad6a92afef0cfccb.css" rel="stylesheet"></head> <body> <div id=app class=app-container> <aside class="app-container__aside app-aside" :class="{
            'app-container__aside--hide-on-desktop': hideAppAsideOnDesktop,
            'app-container__aside--show-on-mobile': showAppAsideOnMobile
           }" @click=toggleAppAside(false)> <div class=app-aside__content> <div class=search-bar> <input type=text placeholder=搜索> </div> <nav class=side-nav> <ul class=side-nav__list> <li class=side-nav__item v-for="demo in demoList"> <a class=side-nav__link :href="'#/' + demo.entry">{{demo.title}}</a> </li> </ul> </nav> </div> </aside> <main class="app-container__main app-main"> <header class="app-main__header app-header"> <div class=app-header__menu-trigger :class="{
                'app-header__menu-trigger--arrow': !hideAppAsideOnDesktop
              }" @click=toggleAppAside()> <span></span> </div> <div class=app-header__title> <h4 v-cloak> {{demo && demo.title}} <i v-show=iframeLoading class=app-header__loading-spinner></i> </h4> </div> <div> <a href=https://github.com/mlxiao93/demos target=_blank class=app-header__link> <i class="fa fa-github"></i> </a> <a :href=demoSrc class=app-header__link> <i class="fa fa-expand"></i> </a> </div> </header> <article class=app-main__article> <iframe @load=iframeOnload :src=demoSrc></iframe> </article> </main> </div> <script src=//cdn.bootcss.com/vue/2.1.8/vue.min.js></script> <script type="text/javascript" src="index/bundle.5f6aad6a92afef0cfccb.js"></script></body> </html>
