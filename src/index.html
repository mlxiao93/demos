<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Demos</title>
</head>
<body>
  <div id="app" class="app-container">

    <app-aside
           :hide-app-aside-on-desktop="hideAppAsideOnDesktop"
           :show-app-aside-on-mobile="showAppAsideOnMobile"
           :show-search-panel="showSearchPanel"
           @toggle-app-aside="toggleAppAside">

      <search-bar
           v-model="keywords"
           @input-mouse-down="inputMouseDown"
           @clear-keywords="clearKeywords" ></search-bar>

      <side-nav :nav-list="navList"
                :active-item="activeDemo"
                @close-search-panel="closeSearchPanel"></side-nav>

    </app-aside>

    <main class="app-container__main app-main">

      <app-header :hide-app-aside-on-desktop="hideAppAsideOnDesktop"
                  :active-demo="activeDemo"
                  :iframe-loading="iframeLoading"
                  :demo-src="demoSrc"
                  @toggle-app-aside="toggleAppAside"></app-header>

      <article class="app-main__article">
        <iframe @load="iframeOnload" :src="demoSrc"></iframe>
      </article>

      <search-result-panel
             :show-search-panel="showSearchPanel"
             @close-search-panel="closeSearchPanel"></search-result-panel>

    </main>

  </div>
  <script src="//cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
</body>
</html>
