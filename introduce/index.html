<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Introduce</title> <link href="../introduce/bundle.1c45b38bb89ff80f0bdd.css" rel="stylesheet"></head> <body> <p>作为一个前端开发者，经常会有写一个小demo的需求：或是实践某个新属性，或是造一个小轮子，或是实现某个突发奇想等等。</p> <p>一般情况，新建一个index.html就开写了，高端点使用<a href=https://codepen.io/ target=_blank>codepen</a>、<a href=https://jsfiddle.net/ target=_blank>jsfiddle</a>之类的在线编辑。</p> <p>直接开写不方便管理与展示，在线编辑又不如本地舒服。</p> <p>本系统利用webpack配置了一套通用的ES6+、Sass、postcss开发环境，每一个小demo相对独立，又共用一套开发环境，同时提供了统一的管理界面。</p> <p>详情见 <a href=https://github.com/mlxiao93/demos target=_blank>github</a> </p> <script type="text/javascript" src="../introduce/bundle.1c45b38bb89ff80f0bdd.js"></script></body> </html>
